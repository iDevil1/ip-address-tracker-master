<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="main.js" defer></script>
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h3>IP Address Tracker</h3>
      <form>
        <input
          type="text"
          class="search-input"
          placeholder="Search for any IP address or domain"
        />
        <button class="search-button">
          <img src="./images/icon-arrow.svg" alt="" />
        </button>
      </form>
      <div class="info-container">
        <div class="container ip-address-container">
          <div class="title">IP ADDRESS</div>
          <div class="ip-address"></div>
        </div>
        <div class="container location-container">
          <div class="title">LOCATION</div>
          <div class="location"></div>
        </div>
        <div class="container timezone-container">
          <div class="title">TIMEZONE</div>
          <div class="timezone"></div>
        </div>
        <div class="container isp-container">
          <div class="title">ISP</div>
          <div class="isp"></div>
        </div>
      </div>
    </header>

    <div id="map"></div>
  </body>
</html>
